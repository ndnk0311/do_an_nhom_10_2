backend:
  name: github
  repo: ndnk0311/de_tai_nhom_10_2  # Thay thế bằng tên người dùng và repository GitHub của bạn
  branch: main
  auth_endpoint: 'https://api.github.com'
  client_id: 'Ov23liToimv2mvOJwSG6'  # Thay thế bằng Client ID từ GitHub OAuth
  client_secret: '75b911759be9a0f038f71b4e1e07f3519d197c47'  # Thay thế bằng Client Secret từ GitHub OAuth
  base_url: 'https://github.com/login/oauth/authorize'
  auth_scope: 'repo'

media_folder: 'assets/uploads'  # Thư mục lưu trữ tệp truyền thông
public_folder: '/uploads'       # Thư mục công cộng cho tệp truyền thông

collections:
  - name: 'about'
    label: 'Giới Thiệu'
    folder: 'content/about'
    create: true
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  - name: 'attractions'
    label: 'Địa Điểm Tham Quan'
    folder: 'content/attractions'
    create: true
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Description'
        name: 'description'
        widget: 'text'
      - label: 'Image'
        name: 'image'
        widget: 'image'
        required: true

  - name: 'gallery'
    label: 'Thư Viện Ảnh'
    folder: 'content/gallery'
    create: true
    fields:
      - label: 'Images'
        name: 'images'
        widget: 'list'
        fields:
          - label: 'Image'
            name: 'image'
            widget: 'image'
            required: true

  - name: 'contact'
    label: 'Liên Hệ'
    folder: 'content/contact'
    create: true
    fields:
      - label: 'Email'
        name: 'email'
        widget: 'string'
      - label: 'Address'
        name: 'address'
        widget: 'string'